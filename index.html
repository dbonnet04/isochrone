	<h1><b>Isochrone depuis la Motte-du-Caire</b></h1>
	
	
	<main>
	<section>
    <div id="map"></div>

    <div class="absolute fl my24 mx24 py24 px24 bg-gray-faint round"> <!-- La classe est absolute -->
      <form id="params">
        <h4 class="txt-m txt-bold mb6">Mode de transport:</h4>
        <div class="mb12 mr12 toggle-group align-center">
          <label class="toggle-container">
            <input name="profile" type="radio" value="walking" />
            <div class="toggle toggle--active-null toggle--null">A pied</div>
          </label>
          <label class="toggle-container">
            <input name="profile" type="radio" value="cycling"  />
            <div class="toggle toggle--active-null toggle--null">A vélo</div>
          </label>
          <label class="toggle-container">
            <input name="profile" type="radio" value="driving" checked /> <!-- Je paramètre par défaut avec checked ce paramètre coché lors de l'affichage -->
            <div class="toggle toggle--active-null toggle--null">En voiture</div>
          </label>
        </div>
        <h4 class="txt-m txt-bold mb6">Choissisez une durée maximale:</h4>
        <div class="mb12 mr12 toggle-group align-center">
          <label class="toggle-container">
            <input name="duration" type="radio" value="10" checked /> <!-- Je paramètre par défaut avec checked ce paramètre coché lors de l'affichage -->
			<div class="toggle toggle--active-null toggle--null">10 min</div>
          </label>
          <label class="toggle-container">
            <input name="duration" type="radio" value="20" />
            <div class="toggle toggle--active-null toggle--null">20 min</div>
          </label>
          <label class="toggle-container">
            <input name="duration" type="radio" value="30" />
            <div class="toggle toggle--active-null toggle--null">30 min</div>
          </label>
        </div>
      </form>
    </div>

    <script>
      mapboxgl.accessToken = 'pk.eyJ1IjoiZGFibzIyIiwiYSI6ImNremltNXR2aTMxaG0ydW8xYmcwOGU3YjUifQ.33TjJKovMQpZ1dkC0S9K3Q';

      const map = new mapboxgl.Map({
        container: 'map', // container id
        style: 'mapbox://styles/mapbox/streets-v12', // stylesheet
        center: [6.027804, 44.342792], // starting position [lng, lat]
        zoom: 10 // starting zoom
      });

      // Target the params form in the HTML
      const params = document.getElementById('params');

      // Variables par défaut à l'affichage 
      const urlBase = 'https://api.mapbox.com/isochrone/v1/mapbox/';
      const lon = 6.027804;
      const lat = 44.342792;
      let profile = 'driving-traffic';
      let minutes = 10;

      // Set up a marker that you can use to show the query's coordinates
      const marker = new mapboxgl.Marker({
        'color': '#314ccd'
      });

      // Create a LngLat object to use in the marker initialization
      // https://docs.mapbox.com/mapbox-gl-js/api/#lnglat
      const lngLat = {
        lon: lon,
        lat: lat
      };

      // Create a function that sets up the Isochrone API query then makes a fetch call
      async function getIso() {
        const query = await fetch(
          `${urlBase}${profile}/${lon},${lat}?contours_minutes=${minutes}&polygons=true&access_token=${mapboxgl.accessToken}`,
          { method: 'GET' }
        );
        const data = await query.json();
        // Set the 'iso' source's data to what's returned by the API query
        map.getSource('iso').setData(data);
      }

      // When a user changes the value of profile or duration by clicking a button, change the parameter's value and make the API query again
      params.addEventListener('change', (event) => {
        if (event.target.name === 'profile') {
          profile = event.target.value;
        } else if (event.target.name === 'duration') {
          minutes = event.target.value;
        }
        getIso();
      });

      map.on('load', () => {
        // When the map loads, add the source and layer
        map.addSource('iso', {
          type: 'geojson',
          data: {
            'type': 'FeatureCollection',
            'features': []
          }
        });

        map.addLayer(  <!-- J'ajoute la couche polygone plein -->
          {
            'id': 'isoLayer',
            'type': 'fill',
            'source': 'iso',
            'layout': {},
            'paint': {
              'fill-color': '#5a3fc0',
              'fill-opacity': 0.3
            }
          },
          'poi-label'
        );

        // Initialize the marker at the query coordinates
        marker.setLngLat(lngLat).addTo(map);

        // Make the API call
        getIso();
      });
